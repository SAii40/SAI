<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Image</title>
    <style>
        .styled-image {
            width: 200px;
            height: 200px;
            border: 5px solid chocolate;
            border-radius: 20px; /* Fixed */
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        .styled-image:hover {
            transform: scale(0.8);
        }
    </style>
</head>
<body>

    <h2>Styled Image using CSS</h2>
    <img 
        class="styled-image" 
        src="https://images.pexels.com/photos/45201/kitty-cat-kitten-pet-45201.jpeg" 
        alt="Cute kitten" 
    />

</body>
</html>
