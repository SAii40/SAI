<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fixing text shadow</title>
    <style>
        body{
            background-color: rgb(213, 212, 214);
        }
        h1{
            color: rgb(128, 0, 17);
            font-size: 30px;
            text-align: center;
            text-shadow: 0 0 4px rgb(255,64, 0);
        }
    </style>
</head>
<body>
    <h1> now you see the glow! </h1>
    
</body>
</html>
