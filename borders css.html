<!DOCTYPE html>
<html lang="en">
<head>
 <title>css borders example</title>
 <style>
        .solid{
            border: 2px solid black;
        }
        .dashed{
            border: 2px dashed gold;
        }
        .dotted{
            border: 2px dotted gold;
        }
        .double{
            border: 2px double black;
        }
        .rounded{
            border: 4px solid purple;
            border-radius: 10px;
        }
        </style>
</head>
<body>
    <p class="solid">my name is SAii</p>
    <p class="dashed">this is a dashed border</p>
    <p class="dotted">this is a dotted border</p>
    <p class="double">this is a double border</p>
    <p class="rounded">this is a rounded border</p>
</body>
</html>
